name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  build-and-release:
    name: Build and Publish Tarball
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats
          npm install -g markdownlint-cli

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"

      - name: Verify VERSION file
        run: |
          FILE_VERSION="$(tr -d '[:space:]' < VERSION)"
          if [ "$FILE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "VERSION file ($FILE_VERSION) does not match release version (${{ steps.version.outputs.version }})"
            exit 1
          fi

      - name: Run CI checks
        run: make ci

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > release_notes.md <<EOF
          # OraDBA Extension Template v${VERSION}

          Extension template tarball for OraDBA.

          ## Assets
          - extension-template-${VERSION}.tar.gz
          - extension-template-${VERSION}.tar.gz.sha256

          ## Usage
          Extract the tarball into ${ORADBA_LOCAL_BASE} and adjust metadata/configs as needed.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            dist/*-${{ steps.version.outputs.version }}.tar.gz
            dist/*-${{ steps.version.outputs.version }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
